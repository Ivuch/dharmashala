<html>
<head>
	<title>FB Chat</title>
	<link rel="stylesheet" type="text/css" href="css/FBchat.css">
</head>
<body>
	<header style="height:120px;"><img src="images/logo.png"></header>
	<div id="content">
		<div id="chat">
			<div id="chatHeader">Palomita</div>
			<div id="chatContent"></div>
			<div id="chatFooter">
			<form onsubmit="ajaxReq();return false" id="chatForm">
				<input type="text" name="text" autocomplete="off"/>
				<input type="submit" value="Go!"/>
			</form>
			</div>
		</div>
		<iframe src="https://www.youtube.com/watch?v=Wz_f9B4pPtg" style="width:200px; height:450px;"></iframe>
		<div id="contacts">
			<div id="contactsHeader">Contactos</div>
			<div id="contactsContent"></div>
			<div id="contactsFooter">
				<input type="text" name="text" autocomplete="off"/>
				<input type="submit" value="Search"/>
			</div>
		</div>
	</div>
	<footer><a target="_blank" href="http://expressjs.com/en/api.html#res">Express docs</a></footer>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="js/FBchat/FBchat.js"></script>
	<script type="text/javascript" src="js/generic.js"></script>
	<script type="text/javascript" src="js/ajax.js"></script>
</body>
</html>
