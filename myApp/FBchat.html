<html>
<head>
	<title>FB Chat</title>
	<link rel="stylesheet" type="text/css" href="css/FBchat.css">
	<script type="text/javascript" src="js/ajax.js"></script>
</head>
<body>
	<header></header>
	<div id="content">
		<div id="chat">
			<div id="chatHeader">Ivan</div>

			</div>
		</div>
	</div>
